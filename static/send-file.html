<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/bootstrap.min.css">

    <title>Send File .. go-send</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>
    <script src="/public/util.js"></script>

    <style>
.Icon {
  color: lightgray;
  cursor: pointer;
}

.card:hover .Icon {
  color: black;
}

.IconButtons {
  margin-bottom: -0.75em;
  margin-right: -0.5em;
}
    </style>

  </head>

  <body>
    <div class="container" style="max-width: 680px; min-width: 400px;">
      <nav class="navbar navbar-light bg-light mt-1">
        <span class="navbar-brand mb-0 h1">Send File</span>
        <div class="btn-toolbar" role="toolbar" aria-label="nav bar">
          <div class="btn-group mr-2" role="group">
              <a role="button" class="btn btn-outline-dark NavbarBtn" 
                  href="/home" data-toggle="tooltip" title="index">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-list-task" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
                  <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                  <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
                </svg>
              </a>
          </div>
        </div>  
      </nav>

      <form id="file-form" style="margin-top: 50px;" autocomplete="off">

        <div id="custom-file-input" class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="file-input" multiple>
          <label class="custom-file-label" id="file-input-label" for="file-input">Choose file</label>
        </div>

        <!--成功提示-->
        <template id="alert-success-tmpl">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="AlertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </template>

        <!--普通提示-->
        <template id="alert-info-tmpl">
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <span class="AlertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </template>

        <!--错误提示-->
        <template id="alert-danger-tmpl">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="AlertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </template>
        
        <div id="hidden-area" class="mb-3" style="display: none;">
          <input type="submit" disabled hidden />
          <div class="d-flex flex-row  align-items-center">
            <div>
              <button id="send-btn" type="button" class="btn btn-primary">Send</button>
              <button id="send-spinner" class="btn btn-primary" style="display: none;" type="button" disabled>
                Send
                <span class="spinner-border spinner-border-sm" role="status"></span>
              </button>  
            </div>
            <div class="col" id="files-count"></div>
          </div>
        </div>

      </form>
      
      <div id="all-files">
        <template id="file-msg-tmpl">
          <div class="card mb-3">
            <div class="card-body d-flex flex-column h-100">
              <h6 class="card-subtitle mb-2 text-muted">
                <span class="FileSize"></span>
              </h6>
              <h6 class="ResultMsg" style="display: none;"></h6>
              <p class="card-text"></p>
              <div class="mt-auto ml-auto IconButtons">
                <svg class="Icon DeleteIcon bi bi-trash" title="删除"
                      data-toggle="tooltip" width="1em" height="1em" 
                      viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </div>
            </div>
          </div>  
        </template>

        <template id="image-msg-tmpl">
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-3">
                <canvas class="card-img img-thumbnail"></canvas>
              </div>
              <div class="col">
                <div class="card-body d-flex flex-column h-100">
                  <h6 class="card-subtitle mb-2 text-muted">
                    <span class="FileSize"></span>
                  </h6>
                  <h6 class="ResultMsg" style="display: none;"></h6>
                  <p class="card-text"></p>
                  <div class="mt-auto ml-auto IconButtons">
                    <svg class="Icon DeleteIcon bi bi-trash" title="删除"
                          data-toggle="tooltip" width="1em" height="1em" 
                          viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </template>
      </div>

    <script>
    // 如果有些函数在这里找不到，那就是在 util.js 里。

let files = [];
let fileSha256;

$('#send-btn').click(event => {
  event.preventDefault();
  hideForm();
  files.forEach(file => checkHashUpload(file));
});

$('#file-input').change(event => {

  $('#hidden-area').show();

  for (const file of event.target.files) {

    const sameFile = a => a.name === file.name;

    let i = files.findIndex(sameFile);
    if (i > -1) {
        insertInfoAlert(`已忽略重复文件: ${file.name}`);
        continue;
    }
    files.push(file)
    updateFilesCount(files.length);

    let item;
    if (file.type.startsWith('image/')) {
      item = $('#image-msg-tmpl').contents().clone();
      item.insertAfter('#image-msg-tmpl');
      tryToDrawThumb(file, item.find('.card-img'));
    } else {
      item = $('#file-msg-tmpl').contents().clone();
      item.insertAfter('#image-msg-tmpl');
    }

    // image-msg 与 file-msg 的共同操作
    let itemID = ItemID.next();
    file.itemID = itemID;
    item.attr('id', itemID);
    item.find('.FileSize').text(fileSizeToString(file.size));
    item.find('.card-text').text(file.name);
    item.find('.Icon').tooltip();
  }
});

function updateFilesCount(count) {
  if (count == 1) {
    $('#files-count').text('1 file');
  }
  if (count > 1) {
    $('#files-count').text(count + ' files');
  }
}

// 检查文件的校验和，如无冲突则上传文件。
function checkHashUpload(file) {
  setCardAlert('info', file.itemID, 'Uploading...');

  sha256Hex(file).then(fileSha256 => {
    let form = new FormData();
    form.append('hashHex', fileSha256);

    ajaxPost(form, '/api/checksum', $('#upload-btn'), function() {
      if (this.status == 200) {
        uploadFile(file, fileSha256);
      } else {
        let errMsg = !this.response ? this.status : this.response.message;
        setCardDanger(file.itemID, 'Error: ' + errMsg);
      }
    });
  });
}

// 上传文件
function uploadFile(file, fileSha256) {
  let form = new FormData();
  form.append('file', file);
  form.append('checksum', fileSha256);
  form.append('filename', file.name);
  form.append('filesize', file.size);

  ajaxPostWithSpinner(form, '/api/upload-file', 'upload', function() {
    if (this.status == 200) {
      setCardSuccess(file.itemID, 'OK. File Uploaded.')
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      setCardDanger(file.itemID, 'Error: ' + errMsg);
    }
  });
}

function setCardDanger(itemID, msg) {
  setCardAlert('danger', itemID, msg);
}

function setCardSuccess(itemID, msg) {
  setCardAlert('success', itemID, msg);
}

function setCardAlert(type, itemID, msg) {
  let cardItem = $('#'+itemID);
  cardItem.removeClass('border-info');
  cardItem.addClass('border-' + type);
  cardItem.find('.IconButtons').hide();
  cardItem.find('.card-subtitle').hide();
  cardItem.find('.ResultMsg')
    .removeClass('text-info')
    .addClass('text-' + type)
    .text(msg)
    .show();
}

function hideForm() {
  $('#custom-file-input').hide()
  $('#hidden-area').hide();
}

// ItemID.next() 输出自增 id.
let ItemID = {
  n: 0,
  next: function() {
    this.n++;
    return 'item-' + this.n;
  }
}

$('.NavbarBtn').tooltip();

$('#file-input').focus();

      </script>
    </body>
</html>
