<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/bootstrap.min.css">

    <title>Messages .. go-send</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>
    <script src="/public/util.js"></script>

    <style>
.Icon {
  color: lightgray;
  cursor: pointer;
}

.card:hover .Icon {
  color: black;
}

.IconButtons {
  margin-bottom: -0.75em;
  margin-right: -0.5em;
}
    </style>

  </head>

  <body>
    <div class="container" style="max-width: 680px; min-width: 400px;">
      <nav class="navbar navbar-light bg-light mt-1">
          <span class="navbar-brand mb-0 h1">Messages</span>
          <div class="btn-toolbar" role="toolbar" aria-label="nav bar">
            <div class="btn-group mr-2" role="group">
                <a role="button" class="btn btn-outline-dark NavbarBtn" 
                    href="/send-file" data-toggle="tooltip" title="send file">
                  <img src="/public/icons/file-earmark-plus.svg" 
                      alt="send file" style="font-size:3rem;" />
                </a>
            </div>
        </div>
      </nav>

      <form id="msg-form" style="margin: 50px 0 50px 0;" autocomplete="off">
        <div class="input-group">
          <textarea id="msg-input" rows="3" class="form-control" 
              placeholder="在此输入简短备忘"></textarea>
          <div class="input-group-append">
            <!-- 这里要加 .rounded-right，因为默认只有最后一个按钮才有圆边。 -->
            <button id="send-btn" 
              class="btn btn-outline-primary rounded-right">Send</button>
            <button id="send-spinner" class="btn btn-primary" style="display: none;" type="button" disabled>
              Send
              <span class="spinner-border spinner-border-sm" role="status"></span>
            </button>  
          </div>
        </div>
      </form>
      
      <!--发送文本的成功提示-->
      <div id="send-text-success-alert" class="alert alert-success" role="alert" style="display: none;">
        <span class="AlertMessage">OK. Your message was sent successfully.</span>
        <br />
        <a href="#" onclick="window.location.reload()">
          Click here to update the list below.
        </a>
      </div>

      <!--普通成功提示-->
      <template id="alert-success-tmpl">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="AlertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </template>

      <!--错误提示-->
      <template id="alert-danger-tmpl">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <span class="AlertMessage"></span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </template>

      <div id="all-messages">
        <template id="text-msg-tmpl">
          <div class="card mb-3">
            <div class="card-body d-flex flex-column h-100">
              <h6 class="card-subtitle mb-2 text-muted">id:
                <span class="MsgID text-uppercase"></span>
              </h6>
              <p class="card-text"></p>
              <div class="mt-auto ml-auto IconButtons">
                <svg class="Icon UpIcon bi bi-arrow-bar-up" title="上升"
                      data-toggle="tooltip" width="1em" height="1em" 
                      viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                </svg>
                <svg class="Icon DeleteIcon bi bi-trash" title="删除"
                      data-toggle="tooltip" width="1em" height="1em" 
                      viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                <svg class="Icon CopyIcon bi bi-files" title="copy"
                     data-toggle="tooltip" width="1em" height="1em" 
                     viewBox="0 0 16 16" class="bi bi-files" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M4 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z"/>
                  <path d="M6 0h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1H4a2 2 0 0 1 2-2z"/>
                </svg>
              </div>
            </div>
          </div>  
        </template>

        <template id="file-msg-tmpl">
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-3">
                <img class="card-img img-thumbnail">
              </div>
              <div class="col">
                <div class="card-body d-flex flex-column h-100">
                  <h6 class="card-subtitle mb-2 text-muted">id:
                    <span class="MsgID text-uppercase"></span>
                  </h6>
                  <p class="card-text"></p>
                  <div class="mt-auto ml-auto IconButtons">
                    <svg class="Icon UpIcon bi bi-arrow-bar-up" title="上升"
                          data-toggle="tooltip" width="1em" height="1em" 
                          viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                    </svg>
                    <svg class="Icon DeleteIcon bi bi-trash" title="删除"
                          data-toggle="tooltip" width="1em" height="1em" 
                          viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                    <a class="DownloadButton">
                      <svg class="Icon DownloadIcon bi bi-download" title="download" 
                            data-toggle="tooltip" width="1em" height="1em" 
                            viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8z"/>
                        <path fill-rule="evenodd" d="M5 7.5a.5.5 0 0 1 .707 0L8 9.793 10.293 7.5a.5.5 0 1 1 .707.707l-2.646 2.647a.5.5 0 0 1-.708 0L5 8.207A.5.5 0 0 1 5 7.5z"/>
                        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 1z"/>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>  
        </template>
      </div>
    </div>

    <input form="not-exist" type="text" id="textForCopy" style="display: none;">

    <div class="modal" tabindex="-1" role="dialog" id="delete-dialog">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Confirm Deletion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <p>Delete this message/file?</p>
              <p>(id: <span id="id-in-modal" class="text-uppercase"></span>)</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="yes-button">Yes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
          </div>
      </div>
    </div>

    <script>
    // 如果有些函数在这里找不到，那就是在 util.js 里。

initData();

function initData() {
  ajaxGet('/api/all', null, function() {
    if (this.status == 200) {
      this.response.forEach(message => {

        let simple_id = simpleID(message.ID);
        let item;

        if (message.Type == 'TextMsg') {
          item = insertTextMsg(message);
        } else if (message.Type == 'FileMsg') {
          item = insertFileMsg(message);
        } else {
          insertErrorAlert('Unknown message type: ' + message.Type);
        }

        // 两种类型的相同操作
        item.find('.MsgID').text(simple_id);
        item.find('.Icon').tooltip();
        item.find('.UpIcon').click(() => {
          // 插入时，要么插在 #file-msg-tmpl 后面，要么插在 #text-msg-tmpl 前面。
          item.insertAfter('#file-msg-tmpl');
          $('.UpIcon').tooltip('hide');
        });
        item.find('.DeleteIcon').click(() => {
          $('#delete-dialog').modal('show');
          $('#id-in-modal').text(simple_id);
          $('#yes-button').off().click(() => {
            let form = new FormData();
            form.append('id', message.ID);
            ajaxPostWithLoadend(form, '/api/delete', $('#yes-button'), function() {
              if (this.status == 200) {
                item.remove();
                insertSuccessAlert('id: ' + simple_id + ' is deleted');
              } else {
                window.alert(`Error: ${this.status} ${this.statusText} ${this.response}`);
              }
            },
            function() {
              $('#delete-dialog').modal('hide');
            });
          });
        });
      });
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg);
    }
  });
}

function insertTextMsg(message) {
  let item = $('#text-msg-tmpl').contents().clone();

  // 插入时，要么插在 #file-msg-tmpl 后面，要么插在 #text-msg-tmpl 前面。
  item.insertAfter('#file-msg-tmpl');

  item.find('.card-text').text(message.TextMsg);

  let copyIcon = item.find('.CopyIcon');
  copyIcon.click(() => {
    $('#textForCopy').show().val(message.TextMsg).select();
    document.execCommand('copy');
    copyIcon
      .tooltip('dispose')
      .attr('title', 'copied!')
      .tooltip('show');
    window.setTimeout(function() {
      copyIcon.tooltip('dispose').attr('title', 'copy').tooltip();
    }, 2000);
    $('#textForCopy').hide();
  });

  return item;
}

function insertFileMsg(message) {
  let item = $('#file-msg-tmpl').contents().clone();

  // 插入时，要么插在 #file-msg-tmpl 后面，要么插在 #text-msg-tmpl 前面。
  item.insertAfter('#file-msg-tmpl');

  item.find('.card-text').text(message.FileName);
  item.find('.card-img').attr('src', thumbURL(message.ID));
  item.find('.DownloadButton')
    .attr('href', fileURL(message.ID))
    .attr('download', message.FileName);

  return item;
}

// simpleID 取正常 id 的最后三个字符作为简化 id, 方便人眼辨认。
function simpleID(id) {
  let len = id.length;
  return id.slice(len-3, len);
}

$('#send-btn').click(sendMsg);

// 发送简短备忘
function sendMsg(event) {
  event.preventDefault();

  let msg = $('#msg-input').val().trim();
  let form = new FormData();
  form.append('text-msg', msg);

  ajaxPostWithSpinner(form, '/api/add-text-msg', 'send', function() {
    if (this.status == 200) {
      $('#send-text-success-alert').show();
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg);
    }
  });
}

$('.NavbarBtn').tooltip();

$('#msg-input').focus();

    </script>
  </body>
</html>
