<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/bootstrap.min.css">

    <title>Messages .. go-send</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>
    <script src="/public/dayjs.min.js"></script>
    <script src="/public/duration.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_duration)</script>
    <script src="/public/util.js"></script>

    <style>
.Icon {
  color: lightgray;
  cursor: pointer;
}

.card:hover .Icon {
  color: black;
}

.IconButtons {
  margin-bottom: -0.75em;
  margin-right: -0.5em;

  </head>

  <body>
    <div class="container" style="max-width: 680px; min-width: 400px;">
      <nav class="navbar navbar-light bg-light mt-1">
        <span class="navbar-brand mb-0 h1">Messages</span>
        <div class="btn-toolbar" role="toolbar" aria-label="nav bar">
          <div class="btn-group" role="group">
              <a role="button" class="btn btn-outline-dark NavbarBtn" 
                  href="/send-file" data-toggle="tooltip" title="send file">
                <svg class="bi bi-file-earmark-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 1H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h5v-1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h5v2.5A1.5 1.5 0 0 0 10.5 6H13v2h1V6L9 1z"/>
                  <path fill-rule="evenodd" d="M13.5 10a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"/>
                  <path fill-rule="evenodd" d="M13 12.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
                </svg>
              </a>
          </div>
        </div>
      </nav>

      <form id="msg-form" style="margin: 50px 0 50px 0;" autocomplete="off">
        <div class="input-group">
          <textarea id="msg-input" rows="3" class="form-control"
              placeholder="在此输入简短备忘"></textarea>
          <div class="input-group-append">
            <!-- 这里要加 .rounded-right，因为默认只有最后一个按钮才有圆边。 -->
            <button id="send-btn" 
              class="btn btn-outline-primary rounded-right">Send</button>
            <button id="send-spinner" class="btn btn-primary" style="display: none;" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status"></span>
            </button>  
          </div>
        </div>
      </form>
      
      <div id="loading-spinner" class="text-center" style="margin-top: 3rem;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
      </div>

      <!--发送文本的成功提示-->
      <div id="send-text-success-alert" class="alert alert-success" role="alert" style="display: none;">
        <span class="AlertMessage">OK. Your message is sent successfully.</span>
        <br />
        <a href="#" onclick="window.location.reload()">
          Click here to update the list below.
        </a>
      </div>

      <!-- 默认的提示显示位置 -->
      <template id="alert-insert-after-here"></template>

      <!--成功提示-->
      <template id="alert-success-tmpl">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span class="AlertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
      </template>

      <!--普通提示-->
      <template id="alert-info-tmpl">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          <span class="AlertMessage"></span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </template>

      <!--错误提示-->
      <template id="alert-danger-tmpl">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <span class="AlertMessage"></span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </template>

                    </svg>

      <!-- 高级命令 -->
      <form id="commands-form" class="mt-2" style="display: none;">
        <div class="form-row">
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">高级功能</div>
              </div>
              <select id="commands" class="form-control">
                <option value="none" selected>Choose...</option>
                <option value="zip-all-files">打包全部文件</option>
                <option value="delete-all-files">删除全部文件</option>
                <option value="delete-5-files">删除列表底部 5 个文件</option>
              </select>  
            </div>
          </div>
          <div class="col-auto">
            <button id="execute-btn" 
              class="btn btn-primary">Execute</button>
          </div>
        </div>
        <small id="command-help" class="form-text text-muted"></small>
      </form>

      <!-- 底线 -->
      <div class="text-center" style="color: white; margin-top: 150px;">.</div>

    </div>

    <input form="not-exist" type="text" id="textForCopy" style="display: none;">

    <div class="modal" tabindex="-1" role="dialog" id="delete-dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="confirm-question"></p>
            <p>
              id: 
              <span id="id-in-modal" class="text-uppercase"></span>
              <span id="filesize-in-modal"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="yes-button">Yes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>

    <script>
    // 如果有些函数在这里找不到，那就是在 util.js 里。

let textForCopy = $('#textForCopy');
let msgInput = $('#msg-input');
let commandHelp = $('#command-help');
let commands = $('#commands');

initData();

function initData() {
  ajaxGet('/api/all', null, function() {
    if (this.status == 200) {

      // 条目数太少时不显示高级功能
      if (this.response.length >= 5) {
        $('#commands-form').show();
      }

      this.response.forEach(message => {

        // 两种类型的不同操作
        let item;
        if (message.Type == 'TextMsg') {
          item = insertTextMsg(message);
        } else if (message.Type == 'FileMsg') {
          item = insertFileMsg(message);
        } else {
          insertErrorAlert('Unknown message type: ' + message.Type);
        }

        // 两种类型的相同操作
        doAfterInsert(item, message);
      });
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg);
    }
  },
  function() {
    $('#loading-spinner').hide();
  });
}

// 两种类型的相同操作
function doAfterInsert(item, message) {
  let simple_id = simpleID(message.ID);
  let itemID = ItemID.next();
  item.attr('id', itemID);
  item.find('.MsgID').text(simple_id);
  item.find('.Icon').tooltip();

  // 当剩余时间小于零，该卡片就会变灰。变灰表示已过期，即将被删除。
  let 相差时间 = dayjs().diff(dayjs(message.UpdatedAt));
  let 剩余时间 = KeepAlive.subtract(dayjs.duration(相差时间)).seconds();
  if (剩余时间 <= 0) {
    item.addClass('bg-light');
    item.find('.InfoIcon').show();
    if (message.Type == 'TextMsg') item.find('.CopyIcon').hide();
    if (message.Type == 'FileMsg') item.find('.DownloadIcon').hide();
  }

  // 顶置按钮
  let up_button = item.find('.UpIcon');
  up_button.click(() => {
    let form = new FormData();
    form.append('id', message.ID);
    up_button.hide();
    ajaxPost(form, '/api/update-datetime', null, function() {
      if (this.status == 200) {
        up_button.tooltip('hide');
        $('html').animate({scrollTop:0}, 50);
        item.removeClass('bg-light');
        item.find('.InfoIcon').hide();
        if (message.Type == 'TextMsg') item.find('.CopyIcon').show();
        if (message.Type == 'FileMsg') item.find('.DownloadIcon').show();
        // 插入时，要么插在 #file-msg-tmpl 后面，要么插在 #text-msg-tmpl 前面。
        item.insertAfter('#file-msg-tmpl');
      } else {
        let errMsg = !this.response ? this.status : this.response.message;
        insertErrorAlert(errMsg, '#'+itemID);
      }
    },
    function() {
      up_button.show();
    });
  });

  // 删除按钮
  let delete_button = item.find('.DeleteIcon');
  delete_button.click(() => {
    delete_button.tooltip('hide');
    $('#delete-dialog').modal('show');
    $('#id-in-modal').text(simple_id);

    if (message.Type == 'TextMsg') {            
      $('#confirm-question').text('Delete this message?');
      $('#filesize-in-modal').text('');
    }
    if (message.Type == 'FileMsg') {
      $('#confirm-question').text('Delete this file?');
      $('#filesize-in-modal').text('('+fileSizeToString(message.FileSize)+')'); 
    }

    // 确认删除
    $('#yes-button').off().click(() => {
      let form = new FormData();
      form.append('id', message.ID);
      ajaxPost(form, '/api/delete', $('#yes-button'), function() {
        if (this.status == 200) {
          let infoMsg = 'id: ' + simple_id + ' is deleted';
          item.hide('slow', function() {
            insertInfoAlert(infoMsg, '#'+itemID);
            item.remove();
          });
        } else {
          window.alert(`Error: ${this.status} ${this.statusText} ${this.response}`);
        }
      },
      function() {
        $('#delete-dialog').modal('hide');
      });
    });
  });
}

function insertTextMsg(message) {
  let item = $('#text-msg-tmpl').contents().clone();

  // 插入时，要么插在 #file-msg-tmpl 后面，要么插在 #text-msg-tmpl 前面。
  item.insertAfter('#file-msg-tmpl');

  item.find('.card-text').text(message.TextMsg);

  let copyIcon = item.find('.CopyIcon');
  copyIcon.click(() => {
    textForCopy.show().val(message.TextMsg).select();
    document.execCommand('copy');
    copyIcon
      .tooltip('dispose')
      .attr('title', 'copied!')
      .tooltip('show');
    window.setTimeout(function() {
      copyIcon.tooltip('dispose').attr('title', 'copy').tooltip();
    }, 2000);
    textForCopy.hide();
  });

  return item;
}

function insertFileMsg(message) {
  let item = $('#file-msg-tmpl').contents().clone();

  // 插入时，要么插在 #file-msg-tmpl 后面，要么插在 #text-msg-tmpl 前面。
  item.insertAfter('#file-msg-tmpl');

  let file = {name: message.FileName, type: message.FileType};
  if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
    item.find('.card-img').attr('src', thumbURL(message.ID));
    item.find('.LinkToBigImg').attr('href', fileURL(message.ID));
    item.find('.col-md-2').addClass('col-3');
  } else {
    let thumbUrl = getThumbByFile(file);
    item.find('.card-img').attr('src', thumbUrl);
    item.find('.col-md-2').addClass('col-2');
  }

  item.find('.card-text').text(message.FileName);
  item.find('.FileSize').text(fileSizeToString(message.FileSize));
  item.find('.DownloadButton')
    .attr('href', fileURL(message.ID))
    .attr('download', message.FileName);

  return item;
}

// simpleID 取正常 id 的最后三个字符作为简化 id, 方便人眼辨认。
function simpleID(id) {
  let len = id.length;
  return id.slice(len-3, len);
}

// 发送简短备忘
$('#send-btn').click(sendMsg);
function sendMsg(event) {
  event.preventDefault();

  let msg = msgInput.val().trim();
  if (msg == '') {
    msgInput.focus();
    return;
  }

  let form = new FormData();
  form.append('text-msg', msg);
  ajaxPostWithSpinner(form, '/api/add-text-msg', 'send', function() {
    if (this.status == 200) {
      let message = this.response;
      let item = insertTextMsg(message);
      doAfterInsert(item, message);
      msgInput.val('');
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg);
    }
    msgInput.focus();
  });
}

// 提供高级命令的说明
commands.change(event => {
  switch (event.currentTarget.value) {
    case 'zip-all-files':
      commandHelp.text('打包全部文件，不包括文字备忘。打包后，压缩包会显示在列表顶部。下载后请尽快删除以节省空间。');
      break;
    case 'delete-all-files':
      commandHelp.text('删除全部文件，不会删除文字备忘。删除后本页面会自动刷新，被删除的文件不可恢复。');
      break;
    case 'delete-5-files':
      commandHelp.text('删除列表底部 5 个文件，忽略文字备忘。如果在列表底部有不想删除的文件，可点击其 “上升” 按钮使其上升到列表顶部，如果一共只有 5 个文件或更少，则全部文件都会被删除。');
      break;
    default:
      commandHelp.text('');
  }
});

// 执行高级命令
$('#execute-btn').click(event => {
  event.preventDefault();

  let command = commands.val();
  if (command == "none") {
    insertInfoAlert('请从下拉菜单选择后再执行。', $('#all-messages'));
    commands.focus();
    return;
  }

  let form = new FormData();
  form.append('command', command);
  ajaxPost(form, '/api/execute-command', $('#execute-btn'), function() {
    if (this.status == 200) {
      // 如果 this.response 是一个 Message, 则插入列表顶部，否则刷新页面。
      if (this.response && this.response.ID) {
        $('html').animate({scrollTop:0},'50');
        let message = this.response;
        let item = insertFileMsg(message);
        doAfterInsert(item, message);
        return;
      }
      window.location.reload();
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg, $('#all-messages'));
      commands.focus();
    }
  });
});

msgInput.focus();
