<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/bootstrap.min.css">

    <title>Messages .. go-send</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/public/jquery-3.5.1.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>
    <script src="/public/util.js"></script>

    <style>
.Icon {
  color: lightgray;
  cursor: pointer;
}

.card:hover .Icon {
  color: black;
}
    </style>

  </head>

  <body>
    <div class="container" style="max-width: 680px; min-width: 400px;">
      <nav class="navbar navbar-light bg-light mt-1">
          <span class="navbar-brand mb-0 h1">Messages</span>
      </nav>

      <form id="msg-form" style="margin: 50px 0 50px 0;" autocomplete="off">
        <div class="input-group">
          <textarea id="msg-input" rows="3" class="form-control" 
              placeholder="在此输入简短备忘"></textarea>
          <div class="input-group-append">
            <!-- 这里要加 .rounded-right，因为默认只有最后一个按钮才有圆边。 -->
            <button id="send-btn" 
              class="btn btn-outline-primary rounded-right">Send</button>
            <button id="send-spinner" class="btn btn-primary" style="display: none;" type="button" disabled>
              Send
              <span class="spinner-border spinner-border-sm" role="status"></span>
            </button>  
          </div>
        </div>
      </form>
      
      <!--成功提示-->
      <div id="success-alert" class="alert alert-success" role="alert" style="display: none;">
        <span class="AlertMessage">OK. Your message was sent successfully.</span>
        <br />
        <a href="#" onclick="window.location.reload()">
          Click here to update the list below.
        </a>
      </div>

      <!--错误提示-->
      <template id="alert-danger-tmpl">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <span class="AlertMessage"></span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </template>

      <div id="all-messages">
        <template id="msg-tmpl">
          <div class="card mb-3">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted DateTime"></h6>
              <p class="card-text"></p>
              <p class="text-right mb-0">
                <svg class="Icon UpDelete bi bi-trash" title="删除"
                     data-toggle="tooltip" width="1em" height="1em" 
                     viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                <svg class="Icon UpIcon bi bi-arrow-bar-up" title="上升"
                     data-toggle="tooltip" width="1em" height="1em"
                     viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <svg class="Icon CopyIcon bi bi-files" title="copy"
                     data-toggle="tooltip" width="1em" height="1em" 
                     viewBox="0 0 16 16" class="bi bi-files" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M4 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z"/>
                  <path d="M6 0h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1H4a2 2 0 0 1 2-2z"/>
                </svg>
              </p>
            </div>
          </div>  
        </template>
      </div>
    </div>

    <input form="not-exist" type="text" id="textForCopy" style="display: none;">

    <script>
    // 如果有些函数在这里找不到，那就是在 util.js 里。

$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

initData();

function initData() {
  ajaxGet('/api/all', null, function() {
    if (this.status == 200) {
      this.response.forEach(message => {
        let item = $('#msg-tmpl').contents().clone();
        item.insertAfter('#msg-tmpl');
        item.find('.card-text').text(message.TextMsg);
        item.find('.UpIcon').click(() => {
          item.insertAfter('#msg-tmpl');
        });

        let copyIcon = item.find('.CopyIcon');
        copyIcon.click(() => {
          $('#textForCopy').show().val(message.TextMsg).select();
          document.execCommand('copy');
          copyIcon
            .tooltip('dispose')
            .attr('title', 'copied!')
            .tooltip('show');
          window.setTimeout(function() {
            copyIcon.tooltip('dispose').attr('title', 'copy').tooltip();
          }, 2000);
          $('#textForCopy').hide();
        });
      });
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg);
    }
  });
}

$('#send-btn').click(sendMsg);

// 发送简短备忘
function sendMsg(event) {
  event.preventDefault();

  let msg = $('#msg-input').val().trim();
  let form = new FormData();
  form.append('text-msg', msg);

  ajaxPostWithSpinner(form, '/api/add-text-msg', 'send', function() {
    if (this.status == 200) {
      $('#success-alert').show();
    } else {
      let errMsg = !this.response ? this.status : this.response.message;
      insertErrorAlert(errMsg);
    }
  });
}

$('#msg-input').focus();

    </script>
  </body>
</html>
